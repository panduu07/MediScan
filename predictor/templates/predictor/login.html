<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | MEDISCAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.1),
        0 0 0 1px rgba(255,255,255,0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .auth-container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 25px 50px rgba(0,0,0,0.15),
        0 0 0 1px rgba(255,255,255,0.3);
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #0066cc, #00a6d6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.75rem;
      color: white;
      font-size: 24px;
      box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      color: #0066cc;
      letter-spacing: -0.5px;
    }

    .form-container {
      position: relative;
      width: 100%;
    }

    .form-slide {
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
      width: 100%;
    }

    .form-slide.slide-out-left {
      transform: translateX(-100%);
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
    }

    .form-slide.slide-out-right {
      transform: translateX(100%);
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
    }

    .form-slide.slide-in-right {
      transform: translateX(0);
      opacity: 1;
    }

    .form-slide.slide-in-left {
      transform: translateX(0);
      opacity: 1;
    }

    .auth-container h2 {
      margin-bottom: 0.5rem;
      color: #2c3e50;
      font-weight: 600;
      font-size: 1.6rem;
    }

    .subtitle {
      color: #7f8c8d;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: #fafbfc;
    }

    .input-group input:focus {
      outline: none;
      border-color: #0066cc;
      background: white;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
      transform: translateY(-2px);
    }

    .input-group input::placeholder {
      color: #aab8c2;
    }

    .auth-btn {
      background: linear-gradient(135deg, #0066cc, #00a6d6);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      margin-top: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
      position: relative;
      overflow: hidden;
    }

    .auth-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .auth-btn:hover::before {
      left: 100%;
    }

    .auth-btn:hover {
      background: linear-gradient(135deg, #0052a3, #0085b3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
    }

    .auth-btn:active {
      transform: translateY(0);
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 0.5rem;
      padding: 10px;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 8px;
      border-left: 4px solid #e74c3c;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    .success-message {
      color: #27ae60;
      font-size: 14px;
      margin-top: 0.5rem;
      padding: 10px;
      background: rgba(39, 174, 96, 0.1);
      border-radius: 8px;
      border-left: 4px solid #27ae60;
      display: none;
    }

    .error-message.show,
    .success-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .forgot-password {
      margin-top: 1.5rem;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #0052a3;
      text-decoration: underline;
    }

    .switch-form {
      margin-top: 1.5rem;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .switch-form button {
      background: none;
      border: none;
      color: #0066cc;
      font-weight: 500;
      cursor: pointer;
      text-decoration: underline;
      font-size: inherit;
      font-family: inherit;
      transition: color 0.3s ease;
    }

    .switch-form button:hover {
      color: #0052a3;
    }

    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      display: none;
    }

    .strength-bar {
      width: 100%;
      height: 4px;
      background: #e1e8ed;
      border-radius: 2px;
      margin: 0.5rem 0;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak .strength-fill {
      width: 33%;
      background: #e74c3c;
    }

    .strength-medium .strength-fill {
      width: 66%;
      background: #f39c12;
    }

    .strength-strong .strength-fill {
      width: 100%;
      background: #27ae60;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .auth-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
        border-radius: 16px;
      }

      .auth-container h2 {
        font-size: 1.4rem;
      }

      .logo-icon {
        width: 50px;
        height: 50px;
        font-size: 20px;
        margin-right: 0.5rem;
      }

      .logo-text {
        font-size: 1.5rem;
      }

      .input-group input {
        padding: 12px 16px;
        font-size: 15px;
      }

      .auth-btn {
        padding: 12px 24px;
        font-size: 15px;
      }
    }

    @media (max-width: 320px) {
      .auth-container {
        padding: 1.5rem 1rem;
      }
      
      .input-group input {
        padding: 10px 14px;
      }

      .logo-container {
        flex-direction: column;
        gap: 0.5rem;
      }

      .logo-icon {
        margin-right: 0;
      }
    }

    /* Loading state */
    .auth-btn.loading {
      background: #95a5a6;
      cursor: not-allowed;
      pointer-events: none;
    }

    .auth-btn.loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo-container">
      <div class="logo-icon">
        <i class="fas fa-heartbeat"></i>
      </div>
      <div class="logo-text">MEDISCAN</div>
    </div>
    
    <div class="form-container">
      <!-- Login Form -->
      <div class="form-slide" id="loginForm">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your MEDISCAN account</p>
        
        <form onsubmit="login(event)">
          <div class="input-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" placeholder="Enter your username" required />
          </div>
          
          <div class="input-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required />
          </div>
          
          <div class="error-message" id="loginErrorMsg"></div>
          
          <button type="submit" class="auth-btn" id="loginBtn">
            Sign In
          </button>
        </form>
        
        <div class="forgot-password">
          <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>
        
        <div class="switch-form">
          Don't have an account? <button type="button" onclick="switchToSignup()">Sign up</button>
        </div>
      </div>

      <!-- Signup Form -->
      <div class="form-slide slide-out-right" id="signupForm">
        <h2>Create Account</h2>
        <p class="subtitle">Join MEDISCAN and start your health journey</p>
        
        <form onsubmit="signup(event)">
          <div class="input-group">
            <label for="signupFullName">Full Name</label>
            <input type="text" id="signupFullName" placeholder="Enter your full name" required />
          </div>
          
          <div class="input-group">
            <label for="signupEmail">Email Address</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required />
          </div>
          
          <div class="input-group">
            <label for="signupUsername">Username</label>
            <input type="text" id="signupUsername" placeholder="Choose a username" required />
          </div>
          
          <div class="input-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="Create a strong password" required />
            <div class="password-strength" id="passwordStrength">
              <div class="strength-bar">
                <div class="strength-fill"></div>
              </div>
              <span class="strength-text">Password strength</span>
            </div>
          </div>
          
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
          </div>
          
          <div class="error-message" id="signupErrorMsg"></div>
          <div class="success-message" id="signupSuccessMsg"></div>
          
          <button type="submit" class="auth-btn" id="signupBtn">
            Create Account
          </button>
        </form>
        
        <div class="switch-form">
          Already have an account? <button type="button" onclick="switchToLogin()">Sign in</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentForm = 'login';
    let users = []; // Simple in-memory user storage

    function switchToSignup() {
      if (currentForm === 'signup') return;
      
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      
      loginForm.classList.add('slide-out-left');
      signupForm.classList.remove('slide-out-right');
      signupForm.classList.add('slide-in-right');
      
      currentForm = 'signup';
      clearMessages();
    }

    function switchToLogin() {
      if (currentForm === 'login') return;
      
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      
      signupForm.classList.add('slide-out-right');
      loginForm.classList.remove('slide-out-left');
      loginForm.classList.add('slide-in-left');
      
      currentForm = 'login';
      clearMessages();
    }

    function clearMessages() {
      document.querySelectorAll('.error-message, .success-message').forEach(msg => {
        msg.classList.remove('show');
      });
    }

    function login(event) {
      event.preventDefault();
      
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const errorMsg = document.getElementById('loginErrorMsg');
      const loginBtn = document.getElementById('loginBtn');

      clearMessages();

      loginBtn.classList.add('loading');
      loginBtn.innerHTML = 'Signing In...';

      setTimeout(() => {
        const bypassUser = "admin";
        const bypassPass = "mediscan123";
        
        // Check if user exists in registered users
        const user = users.find(u => u.username === username && u.password === password);

        if (username === bypassUser && password === bypassPass || user) {
          loginBtn.innerHTML = 'Success! Redirecting...';
          setTimeout(() => {
            window.location.href = "{% url 'home' %}";
          }, 1000);
        } else {
          errorMsg.textContent = "Invalid username or password. Please try again.";
          errorMsg.classList.add('show');
          
          loginBtn.classList.remove('loading');
          loginBtn.innerHTML = 'Sign In';
          
          document.querySelector('.auth-container').style.animation = 'shake 0.5s ease-in-out';
          setTimeout(() => {
            document.querySelector('.auth-container').style.animation = '';
          }, 500);
        }
      }, 1500);
    }

    function signup(event) {
      event.preventDefault();
      
      const fullName = document.getElementById('signupFullName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const username = document.getElementById('signupUsername').value.trim();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMsg = document.getElementById('signupErrorMsg');
      const successMsg = document.getElementById('signupSuccessMsg');
      const signupBtn = document.getElementById('signupBtn');

      clearMessages();

      // Validation
      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        errorMsg.classList.add('show');
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters long.";
        errorMsg.classList.add('show');
        return;
      }

      // Check if username or email already exists
      if (users.some(user => user.username === username)) {
        errorMsg.textContent = "Username already exists. Please choose another.";
        errorMsg.classList.add('show');
        return;
      }

      if (users.some(user => user.email === email)) {
        errorMsg.textContent = "Email already registered. Please use another email.";
        errorMsg.classList.add('show');
        return;
      }

      signupBtn.classList.add('loading');
      signupBtn.innerHTML = 'Creating Account...';

      setTimeout(() => {
        // Add user to the users array
        users.push({
          fullName,
          email,
          username,
          password
        });

        successMsg.textContent = "Account created successfully! You can now sign in.";
        successMsg.classList.add('show');
        
        signupBtn.classList.remove('loading');
        signupBtn.innerHTML = 'Create Account';

        // Clear form
        document.getElementById('signupFullName').value = '';
        document.getElementById('signupEmail').value = '';
        document.getElementById('signupUsername').value = '';
        document.getElementById('signupPassword').value = '';
        document.getElementById('confirmPassword').value = '';

        // Switch to login after 2 seconds
        setTimeout(() => {
          switchToLogin();
        }, 2000);
      }, 1500);
    }

    function showForgotPassword() {
      alert('Password recovery feature will be implemented soon!\n\nFor now, use:\nUsername: admin\nPassword: mediscan123');
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      const strengthIndicator = document.getElementById('passwordStrength');
      const strengthBar = strengthIndicator.querySelector('.strength-fill');
      const strengthText = strengthIndicator.querySelector('.strength-text');
      
      if (password.length === 0) {
        strengthIndicator.style.display = 'none';
        return;
      }
      
      strengthIndicator.style.display = 'block';
      
      let strength = 0;
      let feedback = [];
      
      // Length check
      if (password.length >= 8) strength += 1;
      else feedback.push('at least 8 characters');
      
      // Uppercase check
      if (/[A-Z]/.test(password)) strength += 1;
      else feedback.push('uppercase letter');
      
      // Lowercase check
      if (/[a-z]/.test(password)) strength += 1;
      else feedback.push('lowercase letter');
      
      // Number check
      if (/[0-9]/.test(password)) strength += 1;
      else feedback.push('number');
      
      // Special character check
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      else feedback.push('special character');
      
      // Remove all strength classes
      strengthIndicator.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
      
      if (strength <= 2) {
        strengthIndicator.classList.add('strength-weak');
        strengthText.textContent = 'Weak password';
      } else if (strength <= 4) {
        strengthIndicator.classList.add('strength-medium');
        strengthText.textContent = 'Medium password';
      } else {
        strengthIndicator.classList.add('strength-strong');
        strengthText.textContent = 'Strong password';
      }
    }

    // Event listeners
    document.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        if (currentForm === 'login') {
          login(event);
        } else {
          signup(event);
        }
      }
    });

    // Add input validation feedback
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('input', function() {
        if (this.value.trim()) {
          this.style.borderColor = '#0066cc';
        } else {
          this.style.borderColor = '#e1e8ed';
        }
        
        // Password strength checking
        if (this.id === 'signupPassword') {
          checkPasswordStrength(this.value);
        }
      });
    });
  </script>
</body>
</html>
